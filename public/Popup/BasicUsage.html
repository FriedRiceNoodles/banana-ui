<div>
  <div style="display: flex; gap: 20px;">
    <b-button class="top">从顶部弹出</b-button>
    <b-button class="right">从右边弹出</b-button>
    <b-button class="bottom">从底部弹出</b-button>
    <b-button class="left">从左边弹出</b-button>
  </div>


  <b-popup position="top">
    <div style="display: flex; align-items: center; flex-direction: column;">
      <div>line 1</div>
      <div>line 2</div>
      <div>line 3</div>
      <div>line 4</div>
      <div>line 5</div>
      <div>line 6</div>
      <div>line 7</div>
      <div>line 8</div>
      <div>line 9</div>
      <div>line 10</div>
    </div>

  </b-popup>

</div>

<script>

  window.onload = () => {
    const topBtn = document.querySelector('.top');
    const rightBtn = document.querySelector('.right');
    const bottomBtn = document.querySelector('.bottom');
    const leftBtn = document.querySelector('.left');
    const popup = document.querySelector('b-popup');

    popup.addEventListener('close', () => {
      popup.setAttribute('open', false)
    })

    rightBtn.addEventListener('click', () => {
      popup.setAttribute('open', true)
      popup.setAttribute('position', 'right')
    })

    bottomBtn.addEventListener('click', () => {
      popup.setAttribute('open', true)
      popup.setAttribute('position', 'bottom')
    })
    leftBtn.addEventListener('click', () => {
      popup.setAttribute('open', true)
      popup.setAttribute('position', 'left')
    })
    topBtn.addEventListener('click', () => {
      popup.setAttribute('open', true)
      popup.setAttribute('position', 'top')
    })
  }
</script>
